<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shopping App!</title>
    <script type="text/javascript" src="jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="location.js" charset="utf-8"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfEikMyjUP2Lg1Y4B1FeiFVIMG1Q4Vynk&libraries=places">
    </script>
    <style>
      #map {
        width: 100%;
        height: 400px;
      },
      html,
      body {
          position: relative;
          height: 100%;
          padding: 0;
          margin: 0;
      }
    </style>
  </head>
  <body>
    <h3>My Shopping App</h3>
    <p id="changeText">Lets figure out what you want to search for!</p>
    <input type="text" id="input1" />
    <button onclick="displayInput('input1', '#changeText')">Submit Search!</button>
    <p></p>
    <button onclick="center()">Find your location!</button>
    <p></p>
    <button onclick="initialize()">Find closest places</button>
    <p></p>


    <p id="startLat">This is your latitude</p>
    <p id="startLon">This is your longitude</p>
    <div id="map"></div>
    <p id="allPlaces">What are the closest locations to you?</p>
  </body>
</html>
